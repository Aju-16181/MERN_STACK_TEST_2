<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketsBooking</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .booking-form {
            margin-top: 50px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .booking-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .logo1 {
        height: 70px;
        width: 70px;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 10px 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

    </style>
</head>
<body>
   
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <img class="logo1" src="logo1.png" alt=""> 
            <h1><a class="navbar-brand" href="index.html">BookMyShow</a></h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ticketboking.html">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sign-in.html">Sign-in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <div class="container">
        <div class="booking-form">
            <h2>Grab Your Tickets Now!!!</h2>
            <form>
                <div class="mb-3">
                    <label for="movieTitle" class="form-label">Movies</label>
                    <select class="form-select" id="movieTitle" required>
                        <option value="">Select a Movie</option>
                        <option value="Movie 1">Movie Title 1</option>
                        <option value="Movie 2">Movie Title 2</option>
                        <option value="Movie 3">Movie Title 3</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">Time</label>
                    <select class="form-select" id="time" required>
                        <option value="">Show Time</option>
                        <option value="10:00 AM">10:00 AM</option>
                        <option value="1:00 PM">1:00 PM</option>
                        <option value="4:00 PM">3:00 PM</option>
                        <option value="7:00 PM">6:00 PM</option>
                        <option value="7:00 PM">9:00 PM</option>
                        <option value="7:00 PM">12:00 PM</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="seats" class="form-label">Number of Seats</label>
                    <input type="number" class="form-control" id="seats" min="1" max="10" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Confirm Booking</button>
            </form>
        </div>
    </div>

    
    <div class="footer text-center mt-5">
        <p>&copy; 2024 MovieBookMyShow. All rights reserved.</p>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
